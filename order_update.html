<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status Update</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #update-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 18px;
      font-weight: bold;
    }

    #order-input {
      padding: 8px;
      font-size: 16px;
      margin: 10px 0;
      width: 60%;
    }

    #status-input {
      padding: 8px;
      font-size: 16px;
      margin: 10px 0;
      width: 60%;
    }

    #update-button {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #update-button:hover {
      background-color: #2980b9;
    }

    #update-status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2ecc71;
    }

    #update-status.invalid {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="update-container">
    <label for="order-input">Enter Order Number:</label>
    <input type="text" id="order-input" placeholder="Order Number">
    <label for="status-input">Enter New Status:</label>
    <input type="text" id="status-input" placeholder="New Status">
    <button id="update-button" onclick="updateOrderStatus()">Update Status</button>
    <p id="update-status"></p>
    
    <!-- Navigation link back to the order tracking page -->
    <p><a href="index.html">Back to Order Tracking</a></p>
  </div>

  <script>
    // Simulated order data
    var orderData = {
      "12345": "Shipped",
      "67890": "Processing",
      // Add more order numbers and statuses as needed
    };

    function updateOrderStatus() {
      // Get the order number and new status from the input fields
      var orderNumber = document.getElementById("order-input").value;
      var newStatus = document.getElementById("status-input").value;

      // Check if the order number exists in the simulated data
      if (orderData.hasOwnProperty(orderNumber)) {
        // Simulate updating the order status
        orderData[orderNumber] = newStatus;
        displayUpdateSuccess();
      } else {
        // Display a message for invalid order numbers
        displayInvalidOrder();
      }
    }

    function displayUpdateSuccess() {
      // Display a success message for status update
      var statusElement = document.getElementById("update-status");
      statusElement.textContent = "Order Status Updated Successfully";
      statusElement.classList.remove("invalid");
    }

    function displayInvalidOrder() {
      // Display a message for invalid order numbers
      var statusElement = document.getElementById("update-status");
      statusElement.textContent = "Invalid Order Number";
      statusElement.classList.add("invalid");
    }
  </script>
</body>
</html>
